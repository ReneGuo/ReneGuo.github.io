---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/post.css">

<head class="post">
  <h1 class="post_title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post_date">{{ page.date | date_to_string }}</time>
  {% seo %}
</head>

<div class="post_content">
  {{ content }}
</div>
